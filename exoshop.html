    <!-- Banner -->
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="fade">
        <div class="numbertext">1 / 3</div>
        <img src="https://4.bp.blogspot.com/-o4Ah8HYFWl8/WnKkbLV2xnI/AAAAAAAABPg/nxV4mEo4oOoIIzPpjinIuVRCrV1S-veOgCPcBGAYYCw/s1600/9af8e7904dc0ffd511a4136eb11c4235dce8f79f.jpg" style="width: 100%; height:  70%;"/>   
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img  src="https://i0.wp.com/www.korseries.com/wp-content/uploads/2019/04/exo.jpg?fit=1000%2C596&ssl=1" style="width: 100%; height:  70%;"/>
      </div>

      <div class="mySlides fade" >
        <div class="numbertext">3 / 3</div>
        <img  src="https://s.isanook.com/jo/0/ud/486/2431925/exoarcadeseason2.jpg" style="width: 100%; height:  70%;"/>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
